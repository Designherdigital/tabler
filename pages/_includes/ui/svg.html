{% assign width = width | default: size | default: 20 %}
{% assign height = height | default: size | default: 20 %}
<svg xmlns="http://www.w3.org/2000/svg"{% if class %} class="{{ class }}"{% endif %} preserveAspectRatio="{% if ratio %}xMidYMid meet{% else %}none{% endif %}" width="{{ width }}" height="{{ height }}" viewBox="0 0 {{ width }} {{ height }}" fill="transparent" stroke="var(--tblr-border-color, #b8cef1)">
	{% if border %}<rect x=".5" y=".5" width="{{ width | minus: 1 }}" height="{{ height | minus: 1 }}" rx="2"></rect>{% endif %}
	<line x1="0" y1="0" x2="{{ width }}" y2="{{ height }}"></line>
	<line x1="0" y1="{{ height }}" x2="{{ width }}" y2="0"></line>
</svg>
