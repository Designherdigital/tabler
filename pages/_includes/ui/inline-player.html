{% assign id = include.id %}

{% if id and include.embed-id %}
<div id="player-{{ id }}" data-plyr-provider="{{ include.type | default: 'youtube' }}" data-plyr-embed-id="{{ include.embed-id }}"></div>

{% comment %}
{% capture_global scripts %}
<script>
  // @formatter:off
  document.addEventListener("DOMContentLoaded", function () {
    {% if env == 'development' %}
    window.tabler_player = window.tabler_player || {};
    {% endif %}
    window.Plyr && ({% if env == 'development' %}window.tabler_player["player-{{ id }}"] = {% endif %}new Plyr('#player-{{ id }}'));
  });
  // @formatter:on
</script>
{% endcapture_global %}
{% endcomment %}

{% endif %}
